<div class="page-layout">
    <!-- Sidebar for Filters -->
    <div class="filter-sidebar">
        <h3>Filters</h3>
        <div class="price-range">
            <label for="priceRange">Rent Price: ${{ selectedMinPrice }} - ${{ selectedMaxPrice }}</label>
            <input 
                type="range" 
                [(ngModel)]="selectedMinPrice" 
                [min]="minPrice" 
                [max]="selectedMaxPrice" 
                (input)="onPriceRangeChange()" 
                class="range-slider"
            />
            <input 
                type="range" 
                [(ngModel)]="selectedMaxPrice" 
                [min]="selectedMinPrice" 
                [max]="maxPrice" 
                (input)="onPriceRangeChange()" 
                class="range-slider"
            />
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="search-bar-container">
            <input 
                type="text" 
                placeholder="Search by location or title..." 
                [(ngModel)]="searchTerm" 
                (input)="filterHouses()" 
                class="search-input"
            />
        </div>

        <div class="house-list">
            <h2>Available Houses</h2>
            <div *ngFor="let house of filteredHouses" class="house-card">
                <img [src]="house.image" alt="{{ house.title }}" class="house-image" />
                <div class="house-details">
                    <h3>{{ house.title }}</h3>
                    <p>{{ house.location }}</p>
                    <p>${{ house.price }}/month</p>
                    <button (click)="viewHouse(house.id)" class="btn">View Details</button>
                </div>
            </div>

            <!-- Load More Button (Optional) -->
            <div class="load-more-container">
                <button class="load-more-btn">Load More</button>
            </div>
        </div>
    </div>
</div>
